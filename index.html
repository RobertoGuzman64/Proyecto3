<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Geeks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- PANTALLAS DEL JUEGO -->


    <section id="screen1">
        <div class="desingScreen1">
        <!-- <div class="desingScreen1" id="home"> -->
            <div class="cartelCallofGeeks">
                <h1>CALL OF GEEKS</h1>
            </div>
            <div class="cartelJugar" onclick="cambiaPantalla(2)">
                <h1>JUGAR</h1>
            </div>
        </div>
    </section>
    

    <section id="screen2" style="display:none" onclick="cambiaPantalla(3)">
    <div class="desingScreen2">
        <div class="soldados">
            <div class="soldado1"></div>
            <div class="soldado2"></div>
            <div class="soldado3"></div>
            <div class="soldado4"></div>
            <div class="soldado5"></div>
            <div class="soldado6"></div>
        </div>
        <div class="cartelSeleccionar">
            <h1>Jugador 1 Selecciona un Soldado</h1>
        </div>
    </div>
    </section>

    
    <section id="screen3" style="display:none" onclick="cambiaPantalla(4)">
    <div class="desingScreen3">
        <div class="soldados2">
            <div class="soldado1"></div>
            <div class="soldado2"></div>
            <div class="soldado3"></div>
            <div class="soldado4"></div>
            <div class="soldado5"></div>
            <div class="soldado6"></div>
        </div>
        <div class="cartelSeleccionar2">
            <h1>Jugador 2 Selecciona un Soldado</h1>
        </div>
    </div>
    </section>
    
    <section id="screen4" style="display:none" onclick="cambiaPantalla(5)">
        <div class="desingScreen4">
            <div class="soldadosBatalla">
                <div class="soldadoBatalla1"></div>
                <div class="soldadoBatalla2"></div>
            </div>
            <div class="estadisticasBatalla">
                <div class="estadistica1"></div>
                <div class="estadistica2"></div>
            </div>
            <div class="botonJugar">
                <h1>BATALLA</h1>
            </div>
        </div>
    </section>

    <section id="screen5" style="display:none">
        <div class="desingScreen5">
            <div class="ganador"></div>
            <div class="cartelGanador">
                <h1>A GANADO</h1>
            </div>
            <div class="botonReiniciar" onclick="cambiaPantalla(1)">
                <h1>VOLVER A JUGAR</h1>
            </div>
        </div>
    </section>

    <script src="js/soldados.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
